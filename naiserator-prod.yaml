apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: spinnsyn-backend
  namespace: default
  labels:
    team: teamsykefravr
spec:
  image: {{ image }}
  replicas:
    min: 2
    max: 6
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 5
  prometheus:
    enabled: true
    path: /prometheus
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 400m
      memory: 768Mi
  vault:
    enabled: true
    paths:
      - kvPath: /azuread/data/prod/creds/spinnsyn-backend
        mountPath: /secrets/azuread/spinnsyn-backend
      - kvPath: serviceuser/data/prod/srvspinnsyn
        mountPath: /secrets/serviceuser
      - kvPath: /kv/prod/fss/spinnsyn-backend/default
        mountPath: /var/run/secrets/nais.io/vault
  ingresses:
    - "https://spinnsyn-backend.nais.adeo.no"
  webproxy: true
  env:
    - name: KAFKA_BOOTSTRAP_SERVERS_URL
      value: SASL_SSL://a01apvl00145.adeo.no:8443,SASL_SSL://a01apvl00146.adeo.no:8443,SASL_SSL://a01apvl00147.adeo.no:8443,SASL_SSL://a01apvl00149.adeo.no:8443
    - name: SPINNSYN_BACKEND_DB_URL
      value: jdbc:postgresql://A01DBVL013.adeo.no:5432/spinnsyn-backend
    - name: MOUNT_PATH_VAULT
      value: /postgresql/prod-fss
    - name: SPVEDTAK_FRONTEND_URL
      value: "https://fix-meg-n√•r-prod-satt-opp"
